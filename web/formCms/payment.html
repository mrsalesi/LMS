<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="../css/style1.css" type="text/css"/>
        <script SRC="../js/jquery/jquery.js"></script>
    </head>
    <body class="body" style="padding-top: 8px;width: 983px;">
        <br/>
        <br/>
        <br/>
        <table id="Payment_form_in_cms" style="width: 50%;padding: 1px;float: right" >            
            <tr>
                <td style="text-align: right;;width: 20%">
                    شماره سفارش:          
                </td>
                <td style="text-align: right;">
                    <input type="hidden" id="payment_id">
                    <input type="text" disabled="disabled"  id="payment_order_id" name="payment_order_id"  class="tahoma10" style="width: 98%"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    مشتری:                                          
                </td>
                <td style="text-align: right;">
                    <input type="text" disabled="disabled" id="payment_user_Name" name="payment_user_Name"  class="tahoma10" style="width: 98%"/>
                </td>
            </tr>            
            <tr>
                <td style="text-align: right">
                    شماره مرجع:            
                </td>
                <td style="text-align: right;">
                    <!--<input type="hidden" id="id" name="id"/>-->
                    <input type="text" disabled="disabled" id="payment_sale_refrence_id" name="payment_sale_refrence_id" disabled="disabled"  class="tahoma10" style="width: 98%"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    مبلغ:                                            
                </td>
                <td style="text-align: right;">
                    <input type="text" disabled="disabled" id="payment_amount" name="payment_amount"  class="tahoma10" style="width: 98%"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    وضعیت:                                            
                </td>
                <td style="text-align: right;">
                    <input type="text" disabled="disabled" id="payment_status" name="payment_status"  class="tahoma10" style="width: 98%"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    تاریخ:                                            
                </td>
                <td style="text-align: right;">
                    <input type="text" disabled="disabled" id="payment_date" name="payment_date"  class="tahoma10" style="width: 98%"/>
                </td>
            </tr>
        </table>
        <div style="clear: both"></div>
        <table style="width: 100%">
            <tr style="background-color: #eaeaf4;height: 40px">
                <td style="text-align: right">
                    <div style="float: right">
                        <a id="cancel_payment" >
                            لغو
                        </a>
                    </div>
                    <div id="Payment_button" style="position: relative;float: right">
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>

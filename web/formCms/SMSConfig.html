<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="../css/style1.css" type="text/css"/>
        <script SRC="../js/jquery/jquery.js"></script>
    </head>
    <body class="body" style="padding-top: 8px;width: 983px;">
        <br/>
        <br/>
        <br/>
        <table style="width: 50%;padding: 1px;float: right" >            
            <tr>
                <td style="text-align: right;;width: 17%">
                     نام سرویس دهنده:            
                </td>
                <td style="text-align: right;">
                    <input type="text" id="smsSetting_webService" name="smsSetting_webService"  class="tahoma10" style="width: 98%"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;;width: 19%">
                    آدرس WSDL:            
                </td>
                <td style="text-align: right;">
                    <input type="text" id="smsSetting_wsdl" name="smsSetting_wsdl"  class="tahoma10" style="width: 98%"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                     شماره اختصاصی:                                           
                </td>
                <td style="text-align: right;">
                    <input type="text" id="smsSetting_exclusive_numbers" name="smsSetting_exclusive_numbers"  class="tahoma10" style="width: 98%"/>
                </td>
            </tr>            
            <tr>
                <td style="text-align: right">
                    کلید امنیتی:            
                </td>
                <td style="text-align: right;">
                    <input type="hidden" id="sms_id" name="id"/>
                    <input type="text" id="smsSetting_apiKey" name="smsSetting_apiKey"  class="tahoma10" style="width: 98%"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    توضیحات:                                            
                </td>
                <td style="text-align: right;">
                    <input type="text" id="smsSetting_comment" name="smsSetting_comment"  class="tahoma10" style="width: 98%"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    نام کاربری:                                          
                </td>
                <td style="text-align: right;">
                    <input type="text" id="smsSetting_userName" name="smsSetting_userName"  class="tahoma10" style="width: 98%"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                   گذرواژه:                                          
                </td>
                <td style="text-align: right;">
                    <input type="text" id="smsSetting_pass" name="smsSetting_pass"  class="tahoma10" style="width: 98%"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                   نام دامنه:                                          
                </td>
                <td style="text-align: right;">
                    <input type="text" id="smsSetting_domain" name="smsSetting_domain"  class="tahoma10" style="width: 98%"/>
                </td>
            </tr>
        </table>
        <div style="clear: both"></div>
        <fieldset style="width: 65%;float: right;color:black;height: 210px">
            <legend>
                <span id="sms_config_system" >
                    تنظیمات سیستم:
                </span>
            </legend>
        </fieldset>
        <fieldset style="color:black;height: 210px">
            <legend>پیامهای سیسیتم</legend>
            <div>
                <div id="sms_config_log">
                    
                </div>
            </div>
        </fieldset>
        <table style="width: 100%">
            <tr style="background-color: #eaeaf4;height: 40px">
                <td style="text-align: right">
                    <div style="float: right">
                        <a id="cancel_SMSSetting" >
                            لغو
                        </a>
                    </div>
                    <div style="position: relative;float: right">
                        <a id="SMSSetting_button" >
                           ذخیره
                        </a>
                    </div>
                </td>
            </tr>
        </table>                
    </body>
</html>

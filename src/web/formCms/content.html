<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="../css/style1.css" type="text/css"/>
    </head>
    <body class="body" style="padding-top: 8px;width: 983px;">
        <table style="width: 100%;padding: 1px">
            <tr>
                <td colspan="2" style="text-align: right;padding: 5px">
                    <input type="hidden" id="content_id" name="id" />
                    <input type="hidden" id="content_parent" name="content_parent" value="0"/>
                    عنوان:   
                    <input type="text" id="content_title" name="content_title" class="tahoma10" style="width: 84%"/>
                    <select id="content_lang" name="content_lang"  class="tahoma10" style="width: 10%;" disabled="disabled">
                        <option value="1">فارسی</option>
                        <option value="2">English</option>
                        <option value="3">عربی</option>
                        <option value="4">آلمانی</option>
                        <option value="5">چینی</option>
                    </select> 
                </td>
            </tr>
            <tr>
                <td colspan="2" class="tahoma10">
                    <textarea id="content_html"  name="content_content"  rows="6" cols="72" class="tahoma10"></textarea>

                </td>
            </tr>
            <!-- *************** BY RASHIDI ********************-->
            <tr>
                <td colspan="2" style="color: #619A35;padding: 5px">
                    برای بهینه سازی فرآیند گزارش گیری، با در نظر گرفتن محتوای جاری و کلمات کلیدی در انتخاب برچسب ها دقت نمایید.
                    
                </td>
            </tr>
            <tr>
                <td style="width: 45%;float: right;margin:2px;">
                    افزودن برچسب: 
                    <!--<input type="text" id="content_search_tags" name="content_search_tags" class="tahoma10" style="width: 50%"/>-->
                    <input type="text" id="tags_name" name="tags_name" class="tahoma10" style="width: 55%"/>
                    <div id="content_search_tags_result" style="overflow-y:scroll; display: none;z-index: 1000;position: absolute;width: 24.5%;height:100px;background:white;border:1px #949494 solid;right:8.7%;">
                    </div>
                    <a id="content_insert_tags">
                        افزودن برچسب
                    </a>
                </td>
                <td style="width: 45%;float: left">
                    <div class="tags_div" id="content_tags_div" style="width: 80%;background-color: white;margin:5px;border:1px #949494 solid;">

                    </div>
                    <input type="hidden" id="content_tags" name="content_tags" class="tahoma10" style="width:25%"/>
                </td>
            </tr>
            <!--            <tr>
                            <td>
                                برچسب های این محتوا:
                                <div class="tags_div" id="content_tags_div" style="width: 50%;background-color: white;margin:5px;padding:5px;border:1px #949494 solid;">
            
                                </div>
                            </td>
                        </tr>-->
            <!-- *************** BY RASHIDI ********************-->
            <tr>
                <td colspan="2" style="padding-right: 30px">
                    <br/>
                    <input type="checkbox" id="content_has_link" name="content_has_link" value="1">
                    Auto wiki 
                    فعال شود 
                    (برای ایجاد لینک هوشمند مربوط به این محتوادر سایر قسمتهای سایت، این گزینه را انتخاب کنید)
                    <br/>
                    <br/>
                </td>
            </tr>
            <tr style="background-color: #eaeaf4;height: 40px">
                <td colspan="2" style="text-align: right;">
                    <div style="float: right">
                        <a id="cancel_Content" >
                            لغو
                        </a>
                    </div>
                    <div id="Content_button" style="position: relative;float: right">
                    </div>
                    <div style="text-align: left;position: relative;float: left">
                        <input type="file" id="upload_Content_file" name="upload_Content_file" style="width: 300px;"/>
                        <a id="upload_Content" >
                            ارسال تصویر
                        </a>
                    </div>
                    <!-- *************** BY RASHIDI ********************-->
                    <div id="Content_Language_button" style="position: relative;float: right;width: 100%;" >
                    </div>
                    <!-- *************** BY RASHIDI ********************-->
                </td>
            </tr>
        </table>
    </body>
</html>
